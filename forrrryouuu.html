<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <style>
        .container {
            position: relative;
            background-image: url('https://png.pngtree.com/png-clipart/20200225/original/pngtree-valentine-s-day-heart-pattern-pink-background-png-image_5307586.jpg');
            /* background-size: cover; */
            background-position: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.8);
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        .heart {
            color: #dc3545;
            font-size: 2em;
        }


        #cute-gif {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #c82535;
            border-color: #d05965;
            border-radius: 20px;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: #e96975;
            border-color: #dc3545;
            border-radius: 20px;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-success:hover {
            background-color: #c7525e;
            border-color: #c82333;
        }

        .btn-danger:hover {
            background-color: #c0525d;
            border-color: #c82333;
        }

        .fancy-button {
            transition: transform 0.2s ease-in-out;
        }

        .fancy-button:hover {
            transform: scale(1.05);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px) rotate(5deg);
            }

            50% {
                transform: translateX(5px) rotate(-5deg);
            }

            75% {
                transform: translateX(-5px) rotate(5deg);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }

        #gif-text {
            display: none;
            font-family: 'Quicksand';
        }

        #gif-text2 {
            font-family: 'Quicksand';
        }

        .second-card {
            display: none;
        }
    </style>
